<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ysabeau:wght@300&display=swap" rel="stylesheet">
        <title>Stopwatch</title>
        </head>
        <body>
            <nav>
                <div class="logo">
                    <p>STOPWATCH</p>
                </div>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="timer.html">TIMER</a></li>
                </ul>
            </nav>
            <div class=" Stopwatch">
                <h1 id="time">00:00:00</h1>
                <div class="button">
                    <img src="images/pause1.png" onclick="watchstop()">
                    <img src="images/play-button.png" onclick="watchstart()">
                    <img src="images/circle.png" onclick="watchreset()"> 
                </div>
            </div>
            <script>

                let[seconds, minutes, hours] =[0, 0, 0]
                let time = document.getElementById("time");
                let timer = null

                function stopwatch(){
                    seconds++;
                    if(seconds == 60){
                        seconds =0;
                        minutes++;
                        if(minutes == 60)
                        {
                            minutes=0;
                            hours++;
                        }
                    }
                    let h = hours < 10 ? "0" + hours : hours;
                    let m = minutes < 10? "0" + minutes : minutes;
                    let s = seconds < 10 ? "0" + seconds : seconds;
                    
                    time.innerHTML= h +":"+ m +":"+ s;
                }

                function watchstart(){
                    if(timer!== null){
                        clearInterval(timer);
                    }
                    timer=setInterval(stopwatch,1000);
                }
                function watchstop(){
                    clearInterval(timer);
                }
                function watchreset(){
                    clearInterval(timer);
                    [seconds, minutes, hours]=[0,0,0];
                    time.innerHTML= "00:00:00"

                }                    
            </script>

        </body>
